<!DOCTYPE html>
<html>
<head>
	<title>Plasma donor details</title>
	<link rel="stylesheet" type="text/css" href="css/plasma_donor.css">
</head>
<body>
	<header>
	<div class="cont">
	<h6>Enter your details below to take a step forward to give back to the society today</h6>
	</div>
<div class="context">
	<form action="" method="">
		<label for="name"><b>Name :</b></label>
	<input type="text" id="name" name="" size="30"></br></br>
	<label for="aaddress"><b>Address :</b></label>
	<input type="text" id="aaddress" name="" size="30"></br></br>
	<label for="contactnumber"><b>Contact Number :</b></label>
	<input type="text" id="contactnumber" name="" size="30"></br>
	<p><b>Gender :</b></p>
	<input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label></br></br>
  <label for="aage"><b>Age :</b></label>
	<input type="text" id="aage" name="" size="30"></br></br>
	<label for="bg"><b>Blood Group :</b></label>
	<input type="text" id="bg" name="" size="30"></br></br>
	<label for="weig"><b>Weight :</b></label>
	<input type="text" id="weig" name="" size="30"></br></br>
	<label for="hei"><b>Height :</b></label>
	<input type="text" id="hei" name="" size="30"></br></br>
	<label for="alle"><b>Any Allergies :</b></label>
	<input type="text" id="alle" name="" size="30"></br>
	<p><b>Test type :</b></p>
	<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1">PCR test</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2">Serologic test</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> Lateral flow Assay</label><br>
  <input type="checkbox" id="vehicle4" name="vehicle1" value="Bike">
  <label for="vehicle4"> Rapind in antigen test</label><br></br>
  <label for="name1"><b>Test Result :</b></label>
  <input type="text" id="name1" name="" size="30"></br></br>
  	<label for="name2"><b>Current Medication :</b></label>
	<input type="text" id="name2" name="" size="30"></br></br>
		<label for="name3"><b>Covid-19 Recovery Certificate:</b></label>
	<input type="text" id="name3" name="" size="30"></br></br>
		<label for="name4"><b>Previous Ailment :</b></label>
	<input type="text" id="name4" name="" size="30"></br></br>
	<input type="submit" value="Submit"></br></br></br>
	</form>
</div>
</header>
</body>
</html>
