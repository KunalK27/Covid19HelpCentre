<!DOCTYPE html>
<html>
<head>
	<title>Corona Symptom Checker</title>
	<link rel="stylesheet" type="text/css" href="css/symp_check.css">
</head>
<body>
<header>
	<div class="cont">
		<h1>Welcome to our page</h1>
	</div>
<div class="context">
	<form action="" method="">
		<label for="name"><b>Name :</b></label>
	<input type="text" id="name" name="" size="30"></br></br>
	<label for="aaddress"><b>Email Id :</b></label>
	<input type="text" id="aaddress" name="" size="30"></br></br>
	<label for="contactnumber"><b>Contact Number :</b></label>
	<input type="text" id="aaddress" name="" size="30"></br></br>
	<p><b>Checking for :</b></p>
  <input type="radio" id="malee" name="gender" value="male">
  <label for="male">Myself</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Someone else</label><br></br></br>
	<b>Age :</b>
	<select>
		<option value="sasw">Please select your age</option>
		<option value="Afghanistan">Younger than 2 years old</option>
		<option value="Bangladesh">2-4</option>
		<option value="Bhutan">5-9</option>
		<option value="China">10-12</option>
		<option value="India">13-17</option>
		<option value="Japan">18-29</option>
		<option value="Maldives">30-39</option>
		<option value="afe">40-49</option>
		<option value="ds">50-59</option>
		<option value="sfa">60-64</option>
		<option value="sa">65-69</option>
		<option value="saa">70-79</option>
		<option value="swe">80+</option>
	</select></br></br>
<p><b>Gender :</b></p>
	<input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label></br></br>
  <p><b>Symptoms :</b></p>
	<input type="checkbox" id="male" name="gender" value="male">
  <label for="male">Fever</label><br>
  <input type="checkbox" id="female" name="gender" value="female">
  <label for="female">Loss of Taste</label><br>
  <input type="checkbox" id="other" name="gender" value="other">
  <label for="other">Loss of Smell</label></br>
	<input type="checkbox" id="male" name="gender" value="male">
  <label for="male">Tiredness</label><br>
  <input type="checkbox" id="female" name="gender" value="female">
  <label for="female">Sore Throat</label><br>
  <input type="checkbox" id="other" name="gender" value="other">
  <label for="other">Aches</label></br></br>
  <b>Enquiry :</b></br>
	<textarea rows="10" cols="30"></textarea></br>
	<input type="submit" value="Submit"></br></br></br>
     </br></br></br></br></br
</form>
</div>
</header>
</body>
</html>
